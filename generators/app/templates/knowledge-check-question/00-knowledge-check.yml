### YamlMime:ModuleUnit
uid: learn.<%= moduleTitleId %>.<%= unitNumber %>-<%= knowledgeCheckTitleId %>
title: <%= knowledgeCheckTitle %> #Knowledge check
metadata:
  title: <%= knowledgeCheckTitle %>
  description: <%= knowledgeCheckTitle %>
  ms.date: <%= modulePublishDate %>
  author: <%= moduleAuthorGitHubId %>
  ms.author: <%= moduleAuthorMicrosoftId %>
  ms.topic: interactive-tutorial
  ms.prod: <%= moduleMsProdValue %>
  #ms.learn-contact: <%= moduleLearnContactMicrosoftId %> # TODO: Update support contact.
  ROBOTS: NOINDEX
durationInMinutes: 3
quiz:
  title: <%= knowledgeCheckHeader %> #Check your knowledge
  questions:

  - content: <%= question1Text %>
    choices:
    - content: "<%= question1Value1 %>"
      isCorrect: <%= question1Correct1 %>
      incorrectExplanation: "<%= question1Value1Explanation %>"
    - content: "<%= question1Value2 %>"
      isCorrect: <%= question1Correct2 %>
      correctExplanation: "<%= question1Value2Explanation %>"
    - content: "<%= question1Value3 %>"
      isCorrect: <%= question1Correct3 %>
      incorrectExplanation: "<%= question1Value3Explanation %>"
    - content: "<%= question1Value4 %>"
      isCorrect: <%= question1Correct4 %>
      incorrectExplanation: "<%= question1Value4Explanation %>"

